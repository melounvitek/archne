# Switch workspaces with brightness/volume keys
bind = $mainMod, XF86MonBrightnessDown, workspace, 1
bind = $mainMod, XF86MonBrightnessUp,   workspace, 2
bind = $mainMod, XF86LaunchA,  workspace, 3
bind = $mainMod, XF86LaunchB,  workspace, 4
bind = $mainMod, XF86KbdBrightnessDown,         workspace, 5

# Move active window to a workspace with mainMod + SHIFT
bind = $mainMod SHIFT, XF86MonBrightnessDown, movetoworkspacesilent, 1
bind = $mainMod SHIFT, XF86MonBrightnessUp,   movetoworkspacesilent, 2
bind = $mainMod SHIFT, XF86LaunchA,  movetoworkspacesilent, 3
bind = $mainMod SHIFT, XF86LaunchB,  movetoworkspacesilent, 4
bind = $mainMod SHIFT, XF86KbdBrightnessDown,         movetoworkspacesilent, 5

bind = $mainMod, F12, exec, sh -c 'grim -g "$(slurp)" - | swappy -f - -o - | wl-copy --type image/png'

bind = ,XF86KbdBrightnessUp, exec, sudo macbook-lighter-kbd -i 10
bind = ,XF86KbdBrightnessDown, exec, sudo macbook-lighter-kbd -d 10
